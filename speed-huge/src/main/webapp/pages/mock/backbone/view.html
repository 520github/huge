<html>
  <head>
       <script type="text/javascript" src="/js/tool/underscore.js"></script>
       <script type="text/javascript" src="/js/common/jquery-1.7.1.js"></script>
  	   <script type="text/javascript" src="/js/frame/backbone.js"></script>
  	   
  	   <div id="view"/>
  	   
  	   <script type="text/template" id="search_template">
           <label><%=searchLabel%></label>
           <input type="text" id="search_input"/>
           <input type="button" id="search_button" value="Search"/>
       </script>
       
       //need load all page
  	   <script type="text/javascript">
  	       SearchView = Backbone.View.extend({ 
  	           el:'#view', 	           
  	           //初始化方法
  	           initialize: function() {
  	               console.log("welcome to this view");
  	               this.render();
  	           },
  	           events: {
  	               'click #search_button':'doSearch'
  	           },
  	           render: function() {
  	               var template = _.template($("#search_template").html(),{searchLabel:"search by limitName"});
  	               console.log("template:" + template);
  	               console.log(this.$el.attr("id"));
  	               this.$el.html(template);
  	           },
  	           doSearch: function(event) {
  	               console.log($("#search_input").val());
  	           }
  	       });
  	       
  	       var searchView = new SearchView();//{el:$("#view")}
  	       
  	   </script>
  </head>

</html>
